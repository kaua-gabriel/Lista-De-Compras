<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Inovadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Cabeçalho -->
        <header>
            <h1>Minha Lista de Compras</h1>
        </header>

        <!-- Área de Entrada de Dados -->
        <section class="input-section">
            <div class="product-inputs">
                <input type="text" id="produto" placeholder="Produto" class="input-field" />
                <input type="number" id="preco" placeholder="Preço (R$)" class="input-field" />
            </div>
            <div class="buttons">
                <button id="adicionar" class="btn add-btn">Adicionar Produto</button>
                <button id="analisarLista" class="btn analyze-btn">Analisar Lista</button>
            </div>
        </section>

        <!-- Análise da Lista -->
        <section id="analiseSection" class="list-section">
            <h2>Itens da Lista</h2>
            <ul id="listaCompras" class="item-list"></ul>
            <p>Total: R$ <span id="valorTotal">0.00</span></p>
        </section>

        <!-- Limpar Lista -->
        <div class="clear-btn-container">
            <button id="limparLista" class="btn clear-btn">Limpar Lista</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
